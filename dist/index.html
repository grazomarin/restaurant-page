<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <script src="main.js" defer></script>
</head>

<body>
    <!-- change this back to home -->
    <div id="container" class="contact">
        <div class="constant">
            <h1 class="constant__title">LE BATEAU BLUE</h1>
            <div class="constant__buttons">
                <button class="active" id="home">Home</button>
                <button id="menu">Menu</button>
                <button id="contact">Contact</button>
            </div>
        </div>
        <div class="main">
            <div class="main-container">
                <iframe class="main-container__gmapCanvas"
                    src="https://maps.google.com/maps?q=toronto%20subway&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                </iframe>
                <form action="" class="main-container-form">
                    <div class="main-container-form-line">
                        <label for="name">Your Full Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="main-container-form-line">
                        <label for="email">Your Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="main-container-form-line">
                        <label for="phone">Your Phone Number:</label>
                        <input type="phone" name="phone" id="phone">
                    </div>
                    <div>
                        <button type="button" class="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
