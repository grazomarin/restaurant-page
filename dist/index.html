<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <script src="bundle.js" defer></script>
<body>
    <div id="container">
        <div class="constant">
            <div class="title">Le Bateau Bleu</div>
            <div>
                <button class="active" id="home">Home</button>
                <button id="menu">Menu</button>
                <button id="contact">Contact</button>
            </div>
            <div class="bottle">
                <canvas id="canvas3d" width="400px" height="1000px"></canvas>
            </div>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.105/build/runtime.js"
        }
      }
    </script>
    <script type="module">
        import { Application } from '@splinetool/runtime';
        const canvas = document.getElementById('canvas3d');
        const app = new Application(canvas);
        app.load('https://prod.spline.design/k4qLStuvRveZcxqt/scene.splinecode');
    </script>
</body>
</html>
